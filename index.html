<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal detail | form</title>
</head>

<body>
    <form>
        <div>
            <legend>Personal details</legend>
            <label for="select">Salutation</label><br>
            <select name="select" id="select">
                <option>--None--</option>
                <option>Mr.</option>
                <option>Mrs.</option>
            </select><br><br>
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" placeholder="abcd"><br><br>
            <label for="lname ">Last Name:</label>
            <input type="text " id="lname " name="lname" placeholder="abcd"><br><br>

            <label for="gender">Gender:</label>
            <input type="radio" id="male" name="gender">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender">
            <label for="female">Female</label><br><br>

            <label for="mail">Email:</label>
            <input type="text" id="mail" name="mail" value="abc@gmail.com"><br><br>
            <label for="dob">Date of birth:</label>
            <input type="date" id="dob" name="dob"><br><br>
            <label for="add">Address:</label><br>
            <textarea id="add" cols="30" rows="5"></textarea><br><br>
            <input type="submit" value="Submit">
        </div>
    </form>

</body>

</html>
